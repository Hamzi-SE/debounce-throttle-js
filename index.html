<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debounce-Throttle-Js</title>
</head>

<body>

    <h4>Difference between debounce and throttle</h4>

    <input type="text" name="" id="input">

    <div>
        <b>Default</b>
        <span id="default"></span>
    </div>


    <div>
        <b>Debounce</b>
        <span id="debounce"></span>
    </div>

    <div>
        <b>Throttle</b>
        <span id="throttle"></span>
    </div>

    <hr>

    <div>
        <b>Default mouse move</b>
        <span id="defaultMouse"></span>
    </div>
    <div>
        <b>Debounced mouse move</b>
        <span id="debouncedMouse"></span>
    </div>
    <div>
        <b>Throttled mouse move</b>
        <span id="throttledMouse"></span>
    </div>

    <script src="script.js"></script>
</body>

</html>
